<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee Shop || Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/489ee10c8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="custom-navbar-alt">
        <a class="navbar-brand" href="#">Coffee Hero</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/howitworks.html">How it works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col contact-info">
                <h3>Ready to get started or have any questions?<br>
                    We'd love to hear from you!</h3>
                <p><i class="fa-solid fa-phone"></i><a href="tel:123-456-7890">123-456-7890</a></p>
                <p><i class="fa-solid fa-envelope"></i><a href="tel:123-456-7890">123-456-7890</a></p>

            </div>
            <div class="col contact-info">
                <form action="" class="container d-flex border border-3 rounded-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="ex: John Smith" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ex: johnsmith@example.com" required>
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>

            </div>
        </div>
    </div>






    <hr class="featurette-divider">
    <h3 class="text-center">Drop by and say hi</h3>
    


    <footer class="text-center py-3 pb-2">
        <div class="mb-2">
            <a href="https://linkedin.com" target="_blank" class="me-2"><i class="bi bi-linkedin"></i></a>
            <a href="https://github.com" target="_blank" class="me-2"><i class="bi bi-github"></i></a>
            <a href="https://facebook.com" target="_blank" class="me-2"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" class="ms-1"><i class="bi bi-twitter"></i></a>
            <p class="copy">&copy; 2022 Daniel Braaksma</p>
        </div>
        <p class="text-muted">Resources : <a class="text-muted"
                href="https://icons8.com/icon/7hxTNGKKQMYI/coffee-beans">Coffee Beans icon by Icons8</a>
            <a class="text-muted" href="https://icons8.com/icon/HOrRuPatX6PC/warm-drink">Warm Drink icon by Icons8</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
